<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--手机端布局-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客管理-发布</title>
<!--引入semantic-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/directorStyle.css">
<!--    引入Markdown编辑器插件css-->
    <link rel="stylesheet" href="../../static/lib/mdeditor/css/editormd.min.css">


</head>
<body>

    <!--导航-->
     <nav class="ui inverted attached segment D-padded-tb-mini D-shadow-small">
         <div class="ui container">
             <div class="ui inverted secondary stackable menu">
                 <h2 class="ui teal header item">Blog</h2>
                 <a href="#" class="active D-item item D-mobile-hide"><i class="home icon"></i>博客</a>
                 <a href="#" class="D-item item D-mobile-hide"><i class="idea icon"></i>分类</a>
                 <a href="#" class="D-item item D-mobile-hide"><i class="tags icon"></i>标签</a>
                 <div class="D-item D-mobile-hide right menu">
                     <div class="ui dropdown item">
                         <img src="../../static/images/server-icon.png" alt="" class="ui avatar image">
                         junto
                         <i class="dropdown icon"></i>
                         <div class="menu">
                             <a href="#" class="item">注销</a>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
         <a href="#" class="ui menu toggle black icon button D-position-right-top D-mobile-show">
             <i class="sidebar icon"></i>
         </a>
     </nav>
     <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class=" teal active item">发布</a>
                <a href="#" class=" item">列表</a>
            </div>
        </div>
    </div>
    <!--中间内容-->
    <div class="D-padded-tb-large D-container-small">
       <div class="ui container">
<!--           head-->
           <form action="#"method="post" class="ui segment form">

               <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui selection compact black basic dropdown label">
                            <input type="hidden" value="原创">
                            <i class="dropdown icon"></i>
                            <div class="default text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                       <input type="text" name="title" placeholder="标题">
                    </div>
               </div>

               <div class="required field">
                   <div id="mdcontent" style="z-index: 1 !important;">
                       <textarea placeholder="博客内容" name="content" style="display: none">
                        [TOC]

                        #### Disabled options

                        - TeX (Based on KaTeX);
                        - Emoji;
                        - Task lists;
                        - HTML tags decode;
                        - Flowchart and Sequence Diagram;

                       </textarea>
                   </div>
               </div>

               <div class="two fields">
<!--                   类型-->
                   <div class="field">
                       <div class="ui left labeled input">
                           <label class="ui compat teal basic label">分类</label>
                           <div class="ui fluid selection dropdown">
                               <input type="hidden" name="type">
                               <i class="dropdown icon"></i>
                               <div class="default text">默认分类</div>
                               <div class="menu">
                                   <div class="item" data-value="1">默认分类</div>
                                   <div class="item" data-value="2">MEME</div>
                                   <div class="item" data-value="3">学习笔记</div>
                                   <div class="item" data-value="4">日记</div>
                               </div>
                           </div>
                       </div>
                   </div>
<!--                   标签-->
                   <div class="field">
                       <div class="ui left labeled input">
                           <label class="ui compat teal basic label">标签</label>
                           <div class="ui fluid multiple search selection dropdown">
                               <input type="hidden" name="tag">
                               <i class="dropdown icon"></i>
                               <div class="default text">默认标签</div>
                               <div class="menu">
                                   <div class="item" data-value="1">默认分类</div>
                                   <div class="item" data-value="2">MEME</div>
                                   <div class="item" data-value="3">学习笔记</div>
                                   <div class="item" data-value="4">日记</div>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>

               <div class="required field">
                   <div class="ui left labeled input">首图</div>
                   <input type="text" name="indexPicture" placeholder="首图地址">
               </div>
               <div class="inline fields">
                   <div class="field">
                       <div class="ui checkbox">
                           <input type="checkbox"id="recommend" name="recommend">
                           <label for="recommend" >推荐</label>
                       </div>
                   </div>
                   <div class="field">
                       <div class="ui checkbox">
                           <input type="checkbox"id="info" name="info">
                           <label for="info" >转载说明</label>
                       </div>
                   </div>
                   <div class="field">
                       <div class="ui checkbox">
                           <input type="checkbox"id="hide" name="hide">
                           <label for="hide" >对外隐藏</label>
                       </div>
                   </div>
               </div>

               <div class="ui error message"></div>
               <div class="right aligned ui container">
                   <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                   <button class="ui secondary button">保存</button>
                   <button class="ui teal button">发布</button>
               </div>
           </form>


       </div>
    </div>

    <!--底部footer-->
    <footer class="ui inverted vertical segment D-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column ">
                    <ui class="ui inverted link list">
                        <div class="item ">
                            <img src="../../static/images/server-icon.png" class="ui rounded image " style="width: 100px" alt="">
                        </div>
                    </ui>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="" class="item">MEME</a>
                        <a href="" class="item">技术相关</a>
                        <a href="" class="item">生活相关</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="" class="item">MEME</a>
                        <a href="" class="item">技术相关</a>
                        <a href="" class="item">生活相关</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">关于</h4>
                    <p class="D-text-thin D-text-spaced D-opacity-mini">这里是我的个人博客，偶尔会在上面发布一些好玩的有趣的东西，也会有一些技术学习笔记，欢迎你朋友。</p>
                </div>
            </div>
            <div class="ui inverted section divider">
                <p class="D-text-thin D-text-spaced D-opacity-mini">Copyright©2022-2023 Designed by junto  </p>
            </div>
        </div>
    </footer>
<!--使用cdn引入jquery-->
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

<!--引入semantic-->
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<!--    引入Markdown编辑器插件-->
    <script src="../../static/lib/mdeditor/editormd.min.js"></script>

    <script>
        <!--Markdown编辑器初始化-->
        var contentEditor;

        $(function() {
            contentEditor = editormd("mdcontent", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                path    : "../static/lib/mdeditor/lib/"
            });
        });

        $('.menu.toggle').click(function(){
            $('.D-item').toggleClass('D-mobile-hide');
        });
        $('.ui.dropdown').dropdown({
            on: 'hover'
        });



        $('.ui.form')
            .form({
                fields: {
                    title: {
                        identifier: 'title',
                        rules: [
                            {
                                type   : 'empty',
                                prompt : '请输入标题'
                            }
                        ]
                    },
                    content: {
                        identifier: 'content',
                        rules: [
                            {
                                type   : 'empty',
                                prompt : '请输入正文内容'
                            }
                        ]
                    },
                    indexPicture: {
                        identifier: 'indexPicture',
                        rules: [
                            {
                                type   : 'empty',
                                prompt : '请输入图片连接'
                            }
                        ]
                    }

                }
            });

    </script>
</body>
</html>
