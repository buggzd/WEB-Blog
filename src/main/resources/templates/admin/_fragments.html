    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column ">
                <ui class="ui inverted link list">
                    <div class="item ">
                        <img src="../static/images/server-icon.png" class="ui rounded image " style="width: 100px" alt="" th:src="@{/images/server-icon.png}">
                    </div>
                </ui>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="" class="item">MEME</a>
                    <a href="" class="item">技术相关</a>
                    <a href="" class="item">生活相关</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>

<div th:fragment="script">
    <!--    引入prism.css-->
    <script src="../static/lib/codeHilight/prism.js" th:src="@{/lib/codeHilight/prism.js}"></script>
    <!--    引入目录-->
    <script src="../static/lib/catalogue/tocbot.min.js" th:src="@{/lib/catalogue/tocbot.min.js}"></script>
    <script>
        $('.menu.toggle').click(function(){
            $('.D-item').toggleClass('D-mobile-hide');
        });
        $('#btn_pay').popup({
            popup : $('.payQR.popup'),
            on : 'click',
            position: 'bottom center'
        });
        $('.catalogue.button').popup({
            popup : $('.catalogue-container.popup'),
            on : 'click',
            position: 'left center'
        });
        //initial
        tocbot.init({
            // Where to render the table of contents.
            tocSelector: '.js-toc',
            // Where to grab the headings to build the table of contents.
            contentSelector: '.js-toc-content',
            // Which headings to grab inside of the contentSelector element.
            headingSelector: 'h1, h2, h3',
            // For headings inside relative or absolute positioned containers within content.
            hasInnerContainers: true,
        });
    </script>
</div>
</html>
